<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="cadastro-wrapper">
        <div class="cadastro-image"></div>
        <div class="cadastro-form-container">
            <div class="cadastro-form">
                <h2>Cadastro</h2>
                <form id="cadastro">
                    <input type="text" id="first_name" name="first_name" placeholder="Primeiro Nome" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Último Nome" required>
                    <input type="tel" id="cellphone" name="cellphone" placeholder="Telefone" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <input type="date" id="birth_date" name="birth_date" required>
                    <input type="text" id="address" name="address" placeholder="Endereço" required>
                    <input type="text" id="number" name="number" placeholder="Número" required>
                    <input type="text" id="zip_code" name="zip_code" placeholder="CEP" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p class="login-link">Já possui conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="/js/cadastro.js"></script>
</body>
</html>
