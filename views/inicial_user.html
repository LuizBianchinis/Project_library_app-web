    <div class="content inicial">
        <h1>Início</h1>
        <div class="book-catalog">
            <div class="book-item">
                <img src="/images/lv252256_1.webp" alt="Capa do livro 'Código Limpo'" style="width:150px;height:auto;">
                <h2>Código Limpo</h2>
                <p>Robert C. Martin</p>
                <p>R$ 107,00</p>
                <div class="button-group">
                    <button class="btn-add-cart" id="btn-codigo-limpo" onclick="adicionarAoCarrinho('Código Limpo', 'R$ 107,00', 'codigo-limpo')">Carrinho</button>
                    <button class="btn-comprar" id="btn-comprar-codigo-limpo" onclick="abrirModal('Código Limpo', 'R$ 107,00')">Comprar</button>
                </div>
            </div>

            <!-- Repetir a estrutura acima para os outros livros... -->

        </div>
    </div>

    <!-- Modal de Pagamento -->
    <div id="modalPagamento" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Pagamento</h2>
            <p id="modalBookName"></p>
            <p id="modalBookPrice"></p>
            <form id="formPagamento">
                <div class="form-group">
                    <label for="nomeCartao">Nome no Cartão</label>
                    <input type="text" id="nomeCartao" name="nomeCartao" required>
                </div>
                <div class="form-group">
                    <label for="numeroCartao">Número do Cartão</label>
                    <input type="text" id="numeroCartao" name="numeroCartao" required>
                </div>
                <div class="form-group">
                    <label for="dataExpiracao">Data de Expiração</label>
                    <input type="text" id="dataExpiracao" name="dataExpiracao" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="enderecoEntrega">Endereço de Entrega</label>
                    <input type="text" id="enderecoEntrega" name="enderecoEntrega" value="No 14, Femi Ajaneloko street, Jagun area, Ibadan, Oyo, state, Nigeria" readonly>
                </div>
                <div class="form-group full-width">
                    <button type="button" class="btn cancelar" id="cancelarCompra">Cancelar</button>
                    <button type="submit" class="btn aceitar">Aceitar Compra</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para abrir o modal
        function abrirModal(nomeLivro, precoLivro) {
            document.getElementById('modalBookName').innerText = 'Nome do Livro: ' + nomeLivro;
            document.getElementById('modalBookPrice').innerText = 'Preço: ' + precoLivro;
            document.getElementById('modalPagamento').style.display = 'block';
        }

        // Função para fechar o modal
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('modalPagamento').style.display = 'none';
        }

        document.getElementById('cancelarCompra').onclick = function() {
            document.getElementById('modalPagamento').style.display = 'none';
        }

        // Função para adicionar ao carrinho (simples)
        function adicionarAoCarrinho(nomeLivro, precoLivro, idLivro) {
            alert(nomeLivro + ' foi adicionado ao carrinho!');
            // Implementar lógica de adicionar ao carrinho
        }
    </script>
